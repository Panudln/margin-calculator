# docker-compose.yml
version: "3.8"

services:
  margin-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    image: panudln/margin-calculator:latest
    container_name: margin-calculator
    environment:
      # Flask-Umgebungsvariablen
      FLASK_APP: app
      FLASK_ENV: production
    ports:
      - "5000:5000"        # expose Flask on Host:5000 â†’ Container:5000
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
