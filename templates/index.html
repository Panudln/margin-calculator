<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ§® Marge & MwSt Rechner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="dark">
  <button id="theme-toggle" class="toggle-theme">ğŸŒ</button>
  <div class="container">
    <h1>ğŸ§® Preisrechner</h1>
    <form method="POST">
      <fieldset>
        <legend>ğŸ“¦ Einkaufspreis + Marge</legend>

        <label for="ek_brutto">ğŸ’¶ EK Brutto:</label>
        <input type="number" step="0.01" id="ek_brutto" name="ek_brutto" value="{{ ek_brutto }}" />

        <label for="ek_netto">ğŸ§¾ EK Netto:</label>
        <input type="number" step="0.01" id="ek_netto" name="ek_netto" value="{{ ek_netto }}" />

        <label for="mwst">ğŸ’¼ Mehrwertsteuer (%):</label>
        <input type="number" step="0.01" id="mwst" name="mwst" value="{{ mwst }}" />

        <label for="aufschlag">ğŸ“ˆ Marge:</label>
        <input type="number" step="0.01" id="aufschlag" name="aufschlag" value="{{ aufschlag }}" />
        <select id="aufschlag_typ" name="aufschlag_typ">
          <option value="%" {% if aufschlag_typ=='%' %}selected{% endif %}>%</option>
          <option value="â‚¬" {% if aufschlag_typ=='â‚¬' %}selected{% endif %}>â‚¬</option>
        </select>

        <button type="submit">Berechnen</button>
      </fieldset>
    </form>

    {% if result %}
      {% if result.get('Fehler') %}
        <div class="error-box">
          <strong>Fehler:</strong> {{ result['Fehler'] }}
        </div>
      {% else %}
        <div class="result-box">
          <h2>Ergebnis</h2>
          <ul>
            {% for key, value in result.items() %}
              <li data-key="{{ key }}"><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endif %}
  </div>

  <!-- Credit-Box -->
  <div class="credit-box">
    Made by <a href="https://github.com/Panudln" target="_blank" rel="noopener">Panudln</a>
  </div>

  <script>
    // Theme Toggle
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? 'ğŸŒ' : 'ğŸŒ™';
    });
  </script>
</body>
</html>
